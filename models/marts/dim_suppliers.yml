version: 2
models:
  - name: dim_suppliers
    description: Dimensão de fornecedores.
    columns: 
      - name: sk_suppliers
        description: The surrogate key of the suppliers id
        tests:
          - not_null
          - unique    
      - name: supplier_id
        description: ID do fornecedor
        tests:
          - not_null
          - unique    
      - name: company_name
        description: Nome da empresa do fornecedor
      - name: contact_name
        description: Nome do contato do fornecedor
      - name: country
        description: País do fornecedor